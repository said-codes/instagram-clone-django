{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2 class="text-center">Crear Publicación</h2>

  <form method="post" enctype="multipart/form-data" class="mt-4">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="image" class="form-label">Imagen</label>
      <input type="file" name="image" class="form-control" id="image" accept="image/*" required>
    </div>

    <div class="mb-3">
      <label for="caption" class="form-label">Descripción</label>
      <textarea name="caption" class="form-control" id="caption" rows="3" placeholder="Escribe una descripción..." required></textarea>
    </div>

    <div class="mb-3">
      <label for="location" class="form-label">Ubicación</label>
      <input type="text" name="location" class="form-control" id="location" placeholder="Opcional" maxlength="255">
    </div>

    <div class="mb-3">
      <label for="tags" class="form-label">Etiquetas</label>
      <input type="text" name="tags" class="form-control" id="tags" placeholder="Añadir etiquetas" maxlength="255">
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Publicar</button>
      <a href="{% url 'home' %}" class="btn btn-outline-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
